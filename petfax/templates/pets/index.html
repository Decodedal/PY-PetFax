<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}"/>
    <title>Pet Fax Home Page</title>
</head>
<body>
    <h1>Welcome to Pet Facts</h1>
    <div class="pets-container">
    {% for pet in pets%}
    <div class="pets">
    <h2>{{pet.pet_name}} :</h2>
    <img src= {{pet.pet_photo}} alt="pet"/>
    <a href="/pets/{{pet.pet_id}}"><button>Learn More</button></a>
    </div>
    {% endfor %}
</div>
    <div class="fact-link">
        <a href="/facts/new"><button>Add a Fact</button></a>
    </div>

</body>
</html>
